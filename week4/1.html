<HTML>
	<HEAD>
		<TITLE>Example</TITLE>
	</HEAD>
	

	<body>

	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<h1 id="number"
		onclick="count();">
		Click on me
	</h1>

	</body>

	<script type="text/javascript">
		var counter = 0;
		$("number").html(counter);
		function count() {
			counter = counter + 1;
			$("#number").text(counter);
		};
	</script>


	

</HTML>
